<!DOCTYPE html>
<html>
  <head>
    <title>DICOM Image Viewer</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- You can include external JavaScript libraries here -->
  </head>
  <body>
    <h1>DICOM File Reader</h1>
    <input type="file" id="dicomFile" accept=".dcm" />

    <!--<div id="dicomInfo"></div>-->
    <div class="table-section">
      <div class="table-section-header">Instance Information</div>
      <div id="instanceBasicInfo"></div>
    </div>
    <div class="table-section">
      <div class="table-section-header">Image Information</div>
      <div id="imageInfo"></div>
    </div>
    <div class="table-section">
      <div class="table-section-header">Pixel Data</div>
      <div id="pixelDataInfo"></div>
    </div>

    <div
      id="dicomImage"
      style="width: 512px; height: 512px; position: relative"
    ></div>
    <script src="/scripts/cornerstone.min.js"></script>
    <script src="/scripts/cornerstoneMath.min.js"></script>
    <script src="/scripts/cornerstoneTools.min.js"></script>
    <script src="/scripts/cornerstoneWADOImageLoader.min.js"></script>
    <script src="/scripts/dicomParser.js"></script>

    <script src="/scripts/dicomReader.js"></script>
    <script src="/scripts/dicomImageRenderer.js"></script>
  </body>
</html>

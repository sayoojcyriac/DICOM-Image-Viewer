<!DOCTYPE html>
<html>
  <head>
    <title>DICOM File Reader</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <!-- You can include external JavaScript libraries here -->
  </head>
  <body>
    <h1>DICOM File Reader</h1>
    <input type="file" id="dicomFile" accept=".dcm" />
    <button onclick="readDICOMFile()">Read DICOM File</button>

    <div id="dicomInfo"></div>
    <div
      id="dicomImage"
      style="width: 512px; height: 512px; position: relative"
    ></div>
    <script src="/scripts/cornerstone.js"></script>
    <script src="/scripts/cornerstoneMath.js"></script>
    <script src="/scripts/cornerstoneTools.js"></script>
    <script src="/scripts/cornerstoneWADOImageLoader.js"></script>
    <script src="/scripts/dicomParser.js"></script>

    <script src="/scripts/dicomReader.js"></script>
    <script src="/scripts/dicomImageRenderer.js"></script>
  </body>
</html>
